<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler Andrea Melisa</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container text-center">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="col-md-2 h5 hour" id="9">9AM</div>
      <textarea class="col-md-8 eventEnter"></textarea>
      <button class="col-md-2 saveBtn btn"><img src="./assets/images/icons8-save-16.png" class="icon" alt="SaveDisk" width="30" height="30"></button>
    </div>


    <div class="row time-block">
      <div class="col-md-2 h5 hour" id="10">10AM</div>
      <textarea id="mz" class="col-md-8 eventEnter"></textarea>
      <button class="col-md-2 saveBtn btn"><img src="./assets/images/icons8-save-16.png" class="icon" alt="SaveDisk" width="30" height="30"></button>
    </div>

    <div class="row time-block">
      <div class="col-md-2 h5 hour" id="11">11AM</div>
      <textarea class="col-md-8 eventEnter"></textarea>
      <button class="col-md-2 saveBtn btn"><img src="./assets/images/icons8-save-16.png" class="icon" alt="SaveDisk" width="30" height="30"></button>
    </div>
    
    <div class="row time-block">
      <div class="col-md-2 h5 hour" id="12">12PM</div>
      <textarea class="col-md-8 eventEnter"></textarea>
      <button class="col-md-2 saveBtn btn"><img src="./assets/images/icons8-save-16.png" class="icon" alt="SaveDisk" width="30" height="30"></button>
    </div>

    <div class="row time-block">
      <div class="col-md-2 h5 hour" id="13">1PM</div>
      <textarea class="col-md-8 eventEnter"></textarea>
      <button class="col-md-2 saveBtn btn"><img src="./assets/images/icons8-save-16.png" class="icon" alt="SaveDisk" width="30" height="30"></button>
    </div>

    <div class="row time-block">
      <div class="col-md-2 h5 hour" id="14">2PM</div>
      <textarea class="col-md-8 eventEnter"></textarea>
      <button class="col-md-2 saveBtn btn"><img src="./assets/images/icons8-save-16.png" class="icon" alt="SaveDisk" width="30" height="30"></button>
    </div>

    <div class="row time-block" id="Key15">
      <div class="col-md-2 h5 hour" id="15">3PM</div>
      <textarea class="col-md-8 eventEnter"></textarea>
      <button class="col-md-2 saveBtn btn"><img src="./assets/images/icons8-save-16.png" class="icon" alt="SaveDisk" width="30" height="30"></button>
    </div>

    <div class="row time-block">
      <div class="col-md-2 h5 hour" id="16">4PM</div>
      <textarea class="col-md-8 eventEnter"></textarea>
      <button class="col-md-2 saveBtn btn"><img src="./assets/images/icons8-save-16.png" class="icon" alt="SaveDisk" width="30" height="30"></button>
    </div>

    <div class="row time-block">
      <div class="col-md-2 h5 hour" id="17">5PM</div>
      <textarea class="col-md-8 eventEnter"></textarea>
      <button class="col-md-2 saveBtn btn"><img src="./assets/images/icons8-save-16.png" class="icon" alt="SaveDisk" width="30" height="30"></button>
    </div>

  </div>


  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
